  <meta name="twitter:title"           content="Challenge 20 Finished ✅"/>
  <meta name="twitter:description "    content="Iuricode Project Created by André Malveira">
  <meta name="twitter:card"            content="summary_large_image">

  <meta property="og:type"             content="website" />

  <meta property="og:url"              content="https://iuricode.andev.ml/challenges/twenty/" />

  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/loading.css">
  <link rel="stylesheet" href="src/css/home.css">
  <link rel="stylesheet" href="src/css/about.css">
  <link rel="stylesheet" href="src/css/experience.css">
  <link rel="stylesheet" href="src/css/projects.css">
  <link rel="stylesheet" href="src/css/contact.css">
  <link rel="stylesheet" href="src/css/footer.css">
</head>
<body>
  <div id="app" style="opacity: 0;">

    <!--- HOME -->
    <section id="home">
      <header id="Header">
        <div class="container">
          <h3>
            <div id="IconList" size="20"></div>
            Portfolio 
          </h3>
          <nav id="NavMenu">
            <a style="display: none;" href="#home">Home</a>
            <a style="display: none;" href="#about">About me</a>
            <a style="display: none;" href="#experience">Experience</a>
            <a style="display: none;" href="#projects">Projects</a>
            <a href="#contact">Contact</a>
          </nav>
          <div  class="toggle-theme">
            <div id="toggleThemeText" class="text-theme">Light</div>
            <div id="toggleTheme" class="toggle"></div>
          </div>
        </div>
      </header>
      <div id="main" class="container">
        
      </div>
      <div class="background" id="PolygonBg"></div>
    </section>

    <!--- ABOUT -->
    <section id="about"></section>

    <!--- EXPERIENCE -->
    <section id="experience"></section>

    <!--- PROJECTS -->
    <section id="projects"></section>

    <!--- CONTACT -->
    <section id="contact">
      <div class="container">
        <div></div>
        <div class="divide">
        <h2>Contact</h2>
          <form id="ContactForm" autocomplete="off">
            <input required type="text" name="name" id="" placeholder="Name">
            <input required type="email" name="email" id="" placeholder="E-mail">
            <textarea name="message" id="" style="min-height: 4rem;" placeholder="Message"></textarea>
            <div>
              <div class="btns disabled">
                <div class="form-btn submit">Send</div>
                <div class="form-btn cancel">Cancel</div>
              </div>
              <div class="warning"></div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!--- FOOTER -->
    <section id="footer">
      <div class="container">
        <div class="left">@ 2022 - <span></span></div>
        <div class="right">Design by 
          <a target="_blank" href="https://iuricode.com">IuriCode</a>
        </div>
      </div>
    </section>
  </div>
</body>

<script src="src/js/icons.svg.js"></script>
<script src="src/js/polygon.svg.js"></script>

<script type="module" src="src/js/set.user.data.js"></script>
